<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Employee Tracker</title>
</head>
<body>
    <div id="root"></div>
    {% load static %}
    {% csrf_token %}

    {# Pass Django messages to JavaScript #}
    {% if messages %}
    <div id="django-messages" style="display: none;" data-messages="{{ messages|safe }}"></div>
    {% endif %}

    <script type="application/javascript" src="{% static 'frontend/main.js' %}"></script>
</body>
</html>
